<!doctype html>
<html lang="en">
  <head>
    <title>CSS Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="middle">CSS Forms Mini Project</h1>
    <h5 align="middle">Sam Richardson</h5>
    <hr>
    <br>

    <h5 align="middle">Lacrosse info form</h5>
    <p align="middle">Please input the following information for your player. Shirts will be distributed at next week's practice.</p>
    <form>

      <div class="form-group">
        <label for="It don't murr">Player Name</label>
        <textarea class="form-control" id="It don't murr" rows="1"></textarea>
      </div>

      <div class="form-group">
        <label for="It don't murr-take2">Player Address: (Street, City, State, ZIP)</label>
        <textarea class="form-control" id="It don't murr-take2" rows="1"> </textarea>
      </div>

      <div class="form-group">
        <label for="It don't murr-take3">Player Age: (number input)</label>
        <textarea class="form-control" id="It don't murr-take3" rows="1"> </textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>XS: Extra Small</option>
          <option>S: Small</option>
          <option>M: Medium</option>
          <option>L: Large</option>
          <option>XL: Extra Large </option>
        </select>
      </div>

      <div class="form-check">
        <p>Player gender
          <br>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Male
          </label>

          <br>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Female
          </label>

        </p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>











    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
